<body>
    <h2> Radio ,Checkbox , Select n Option</h2>
    <!--radio tab allows you to select  any one option -->
    <br>
    please select your gender :
    <input type="radio" name="s" value="M">Male
    <input type="radio"name="s" value="F">Female
    <input type="radio"name="s" value="N">Neutral
    <!--keeping same vale to name will switch if we select more than one 
    value is used to get the entered value in the backend-->
    <hr>
    <hr>
    <h3> check box for multiple options</h3>
    <input type="checkbox">HTML
    <input type="checkbox">CSS
    <input type="checkbox">PYTHON
    <input type="checkbox">JS
    <!-- check box allows you to select multiple option-->
